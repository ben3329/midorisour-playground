<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>FastAPI Animal House Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 24px;
        background: #f7f7f7;
      }

      main {
        max-width: 640px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
      }

      h1 {
        margin-top: 0;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #cbd5e1;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        appearance: none;
        background: #2563eb;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 16px;
        font-weight: 600;
        padding: 12px 20px;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #1d4ed8;
      }

      button:disabled {
        cursor: wait;
        background: #94a3b8;
      }

      pre {
        background: #0f172a;
        color: #e2e8f0;
        border-radius: 6px;
        padding: 16px;
        overflow-x: auto;
      }

      .field {
        margin-bottom: 18px;
      }

      .status {
        margin-top: 12px;
        font-size: 14px;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Animal House API 테스트</h1>
      <p>
        FastAPI에서 생성된 <code>fastAPI.ts</code>의 <code>getAnimalHouseAnimalHouseGet</code> 엔드포인트를
        호출해보는 간단한 페이지입니다. FastAPI 서버가 실행 중인지 확인한 후 테스트하세요.
      </p>

      <div class="field">
        <label for="base-url">API Base URL</label>
        <input
          id="base-url"
          type="url"
          placeholder="http://localhost:8000"
          value="http://localhost:8000"
        />
      </div>

      <div class="field">
        <label for="endpoint">Endpoint</label>
        <input id="endpoint" type="text" value="/animal-house" />
      </div>

      <button id="run">API 호출하기</button>
      <p class="status" id="status">대기 중</p>

      <div class="field">
        <label for="response">응답 결과</label>
        <textarea id="response" rows="12" readonly></textarea>
      </div>
    </main>

    <script type="module">
      import axios from 'https://cdn.jsdelivr.net/npm/axios@1.7.7/+esm';

      const button = document.getElementById('run');
      const statusEl = document.getElementById('status');
      const responseEl = document.getElementById('response');
      const baseUrlInput = document.getElementById('base-url');
      const endpointInput = document.getElementById('endpoint');

      // Lightweight replica of the generated fastAPI.ts function.
      const getAnimalHouseAnimalHouseGet = (baseURL, endpoint) => {
        /** @type {import('axios').AxiosRequestConfig} */
        const config = {
          baseURL,
          url: endpoint,
          method: 'GET'
        };
        return axios.request(config);
      };

      button.addEventListener('click', async () => {
        const baseURL = baseUrlInput.value.trim();
        const endpoint = endpointInput.value.trim();

        responseEl.value = '';
        statusEl.textContent = '요청 중...';
        button.disabled = true;

        try {
          const response = await getAnimalHouseAnimalHouseGet(baseURL, endpoint);
          statusEl.textContent = `성공! HTTP ${response.status}`;
          responseEl.value = JSON.stringify(response.data, null, 2);
        } catch (err) {
          const message =
            err?.response?.data ??
            err?.message ??
            '알 수 없는 오류가 발생했습니다.';
          const status = err?.response?.status;
          statusEl.textContent = status ? `오류 발생 (HTTP ${status})` : '오류 발생';
          responseEl.value =
            typeof message === 'string'
              ? message
              : JSON.stringify(message, null, 2);
        } finally {
          button.disabled = false;
        }
      });
    </script>
  </body>
</html>
